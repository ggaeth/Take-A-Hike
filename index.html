<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oldenburg" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- Google Maps api -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAikyBYHeJN3o85zIV21gusR0E9SXubJKs"></script>

  <title>TAKE-A-HIKE</title>
</head>


<body class="home-body">

    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4 text-center">TAKE-A-HIKE</h1>
        <a href="#" class="effect-underline header">HOME</a>
        <a href="profile.html" class="effect-underline header">PROFILE</a>
        <a href="favorites.html" class="effect-underline header">FAVORITES</a>
        <a class="effect-underline header" id="logInBtn"></a>
      </div>

  <div class="container-fluid">

    <div class="activity-selector input-group">
      <div class="input-group input-group-prepend">
        <button class="btn btn-outline-secondary btn-group dropdown-toggle" id="activity-btn" type="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">Activity</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#" data-activity="hiking">Hiking</a>
          <a class="dropdown-item" href="#" data-activity="fishing">Fishing</a>
          <a class="dropdown-item" href="#" data-activity="skiing">Skiing</a>
          <a class="dropdown-item" href="#" data-activity="mtn-climbing">Mountain Climbing</a>
        </div>
        <button class="btn btn-outline-secondary btn-group dropdown-toggle" id="distance-btn" type="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">Miles Away</button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#" data-distance="5">5</a>
          <a class="dropdown-item" href="#" data-distance="15">15</a>
          <a class="dropdown-item" href="#" data-distance="25">25</a>
          <a class="dropdown-item" href="#" data-distance="50">50</a>
        </div>
        <button class="btn btn-outline-secondary btn-group" id="current-loc-btn" type="button">Use Current Location</button>
        <input type="number" class="form-control" id="zip-code-input" maxlength="5" placeholder="Zip Code">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary btn-group" type="submit">Submit</button>
        </div>
      </div>
    </div>

    <!-- API results display table -->
    <div class="data-display-area col-sm-12">
    </div>

  </div>



  <div class="modal fade bd-example-modal-lg" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <h3 class="text-center">Sign in or become a member to discover your next excursion!</h3>
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1"></label>
            <input type="email" class="form-control" id="txtEmail" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1"></label>
            <input type="password" class="form-control" id="txtPassword" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary" id="logIn">Log in</button>
          <button type="submit" class="btn btn-primary" id="signUp">Sign up</button>
          <button type="submit" class="btn btn-primary d-none" id="logOut">Log out</button>
        </form>
      </div>
    </div>
  </div>









  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/javascript/logic.js"></script>

</body>

</html>
